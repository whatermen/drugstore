<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>重置密码成功</title>
    <link rel="stylesheet" href="${ctx}/css/modules/account/bootstrap.min.css">
    <link rel="stylesheet" href="${ctx}/css/tpl/heades.css"/>
    <link rel="stylesheet" href="${ctx}/css/modules/account/login.css">
    <link rel="stylesheet" href="${ctx}/css/modules/account/common.css">
    <style>
        .progress-bar {
            background-color: #50acff;
        }

    </style>
</head>

<body>
<#include "${ctx}/yeesight/tpl/header.html" />

<div class="login" style="margin-top: 120px">
    <form method="post" action="login.html">
        <div class="login_Box login_Box_header">
            <h3 class="ct">重置密码成功</h3>
        </div>
        <div class="line "></div>
        <div class="login_Box_img login_Box_img3">
            <!-- <img src="images/bd_in2_1.png"/>-->

        </div>

        <div class="login_Box login_Box_bottom">
            <div class="reg_divBtn">
                <!--<input type="submit" value="进入登录页">-->
                <div class="progress">
                    <div id="myprogress" class="progress-bar  progress-bar-striped active" role="progressbar">
                    </div>
                </div>
                <p></p>
            </div>
        </div>

    </form><!--form-->
</div><!--login-->
<!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
<!--[if lt IE 9]>
<script src=" ${ctx}/js/modules/account/html5shiv.js"></script>
<script src=" ${ctx}/js/modules/account/respond.min.js"></script>
<script src=" ${ctx}/js/modules/account/browser.js"></script>
<![endif]-->
<script type="text/javascript" src=" ${ctx}/js/modules/account/jquery.js"></script>
<script src=" ${ctx}/js/modules/account/com_login.js"></script>
<script>
    var p = 0
    function update() {
        p += 20
        $("#myprogress").css("width", p + "%")
        if (p == 100) {
            p = 0
            clearInterval(interval)
            setTimeout("window.location.href = '${ctx}/api/v1/view?to=modules/account/denglu'", 300)
        }
    }
    interval = setInterval(update, 300)
</script>
</body>
</html>
