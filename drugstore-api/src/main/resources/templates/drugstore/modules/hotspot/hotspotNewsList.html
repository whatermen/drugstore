<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>丝路热点-列表</title>
    <link href="${ctx}/plugins/pagination/pagination.css" rel="stylesheet"/>
    <link rel="stylesheet" href="${ctx}/css/modules/hotspot/hotspotNewsList.css">
    <style>
    .sk-fading-circle {
    		    top: 2rem!important;
    	}
    </style>
</head>
<body>
    <#include "${ctx}/yeesight/tpl/header.html" />
    <div class="container clearfix mt-30">
        <div class="fl">
            <div class="select fl mr-15 country">
                <span class="mIn selective form">全部国家</span>
                <i class="iconfont icon-35_xiangxiajiantou choose-country"></i>
                <div class="countryBox">
                    <ul class="flex font14 choose-arr">
                        <li class="pointer on main-blue all">全部</li>
                        <li class="pointer main-blue">ABCDE</li>
                        <li class="pointer main-blue">FGHIJ</li>
                        <li class="pointer main-blue">KLMNO</li>
                        <li class="pointer main-blue">PQRST</li>
                        <li class="pointer main-blue">UVWXYZ</li>
                    </ul>
                    <i class="iconfont icon-error-bold main-blue font18 closed"></i>
                    <ul class="countryDetail">

                    </ul>
                </div>
            </div>
            <!--<div class="divselect" >
                <cite>- 媒体类型</cite>
                <ul class="select_list">
                    <li ><a href="javascript:;" id="">媒体不限</a></li>
                </ul>
                <input name="type" type="hidden" value="" class="inputselect" />
            </div>-->
            <div class="data container-flex fl">
                <input id="start-date" name="start" class="form form-triangle" type="text" placeholder="开始时间" value="">
                <div class="data-gap"><i></i></div>
                <input id="end-date" name="end" class="form form-triangle" type="text" placeholder="结束时间" value="">
            </div>
            <div class="select fr ml-15">
                <select id="translate" class="form form-triangle">
                    <option value="org">原文</option>
                    <option value="edit">中文译文</option>
                </select>
            </div>
        </div>
        <div class="fr field">
            <ul id="domain" class="field-list big container-flex">
                <li class="item active" data-val="">ALL</li>
            </ul>
        </div>
    </div>
    <div class="container clearfix mt-20">
        <div class="mainbar fl clearfix mb-30">
            <p class="num-total">
                共 <span class="nums"></span> 条
            </p>
            <ul id="news-list" class="list">

            </ul>
            <div class="page mt-15 clearfix"></div>
            <div id="pagination" class="m-style mt-15"></div>
        </div>
        <div class="sidebar fr hidden color-box-bg clearfix">
            <div class="wrapper">
                <ul class="top-list clearfix">
                </ul>
            </div>
        </div>
    </div>

    <script src="${ctx}/plugins/jquery-3.2.1.min.js"></script>
    <script src="${ctx}/plugins/laydate/laydate.js"></script>
    <script src="${ctx}/plugins/layer/layer.js"></script>
    <script src="${ctx}/plugins/pagination/jquery.pagination.js"></script>
    <script src="${ctx}/plugins/country.js"></script>
    <script src="${ctx}/js/modules/hotspot/hotspotNewsList.js"></script>

    <script>
        $('.mainbar .list-item h3').append('<i class="iconfont icon-new"></i>');
        setHeaderActive();
        // 设置页头
        function setHeaderActive() {
            var headerArr = $('.header-right nav a');
            $.each(headerArr, function (index, item) {
                if ($(item).html() === "丝路热点") {
                    $(item).addClass('active');
                }
            })
        }
    </script>
</body>
</html>
